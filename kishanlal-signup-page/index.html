<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <!-- Css file link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Signup page starts  -->
    <div class="container-fluid main-login main-signup">
        <div class="wrapper login signup d-flex justify-content-center align-items-center">
            <div class="container-md">
                <div class="text-center">
                    <form action="" class="rounded bg-white shadow p-sm-3 p-3">
                        <div class="logo-signup">
                            <img src="logo-color.png" alt="">
                        </div>
                        <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                        <div class="fw-normal text-muted mb-4">
                            Already have an account? <a href="#" class="text-primary text-decoration-none fw-bold">Sign in here</a>
                        </div>
                        <div class="row row-cols-lg-2 row-cols-1">

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                                <label for="floatingFirstName" class="tw px-4">First Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
                                <label for="floatingLastName" class="tw px-4">Last Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingAge" placeholder="name@example.com">
                                <label for="floatingAge" class="tw px-4">Age</label>
                            </div>
                            <div class="form-floating mb-3 d-flex align-items-center flex-lg-row flex-column">
                                <span class="px-4">Gender</span>
                                <div class="gender">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Other</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingPhoneNumber" placeholder="name@example.com">
                                <label for="floatingPhoneNumber" class="tw px-4">Phone Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingAadharNumber" placeholder="name@example.com">
                                <label for="floatingAadharNumber" class="tw px-4">Aadhar Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingOccupation" placeholder="name@example.com">
                                <label for="floatingOccupation" class="tw px-4">Occupation</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput" class="tw px-4">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword" class="tw px-4">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                                <label for="floatingConfirmPassword" class="tw px-4">Confirm Password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                            <div class="form-check d-flex align-items-center">
                              <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                              <label class="form-check-label ms-2 " for="gridCheck">
                                I Agree <a href="#">Terms and conditions</a>.
                              </label>
                            </div>
                          </div>
                        <button type="submit" class="btn btn-primary submit_btn w-50 my-4">SignIn</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Signup page ends  -->

    <!-- Boostrap Script link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
